services:
  db:
    image: mariadb:11
    container_name: checklistti_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ChecklisTI
      MYSQL_USER: checklistti_user
      MYSQL_PASSWORD: checklistti_pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql       
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - checklistti_network

  backend:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: checklistti_backend
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: checklistti_user
      DB_PASSWORD: checklistti_pass
      DB_NAME: ChecklisTI
    networks:
      - checklistti_network

networks:
  checklistti_network:
    driver: bridge

volumes:
  mariadb_data:
